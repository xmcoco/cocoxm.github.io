<script type="text/javascript">
$(function(){
	$(".service_top .mask").delay(1000).fadeIn(500);
	$(".service_top .mask p").delay(1800).addClass("show");
	
	var _w = $(window).width();

	
	var _top_start = $(".service_page_1").offset().top;
	if (_top_start > 20)
	{
		$(".service_page_1 .page_1_img").animate({"margin-right":"0"},800);
		$(".service_page_1 .page_1_txt").animate({"left":"5%"},800);
	}

	$(".content #scrollarea").on("scroll",function(){
		var _top_1 = $(".service_page_1").offset().top;

		if (_top_1 < 0)
		{
			$(".service_page_1 .page_1_img").animate({"margin-right":"0"},800);
			$(".service_page_1 .page_1_txt").animate({"left":"0%"},800);
		}
		
		var _top_2 = $(".service_page_2").offset().top;
		if (_top_2 < 500)
		{
			$(".service_page_2 .page_2_img").animate({"margin-left":"0%","opacity":1},1000);
			if (_w < 1281)
				$(".service_page_2 .page_2_txt").animate({"right":"0%","opacity":1},1000);
			else
				$(".service_page_2 .page_2_txt").animate({"right":"0%","opacity":1},1000);
		}
		
		var _top_3 = $(".service_page_3").offset().top;
		if (_top_3 < 500)
		{
			$(".service_page_3 .page_3_img").animate({"margin-right":"0%"},800);
			$(".service_page_3 .page_3_txt").animate({"left":"0%"},800);
		}
		
		var _top_4 = $(".service_page_4").offset().top;
		if (_top_4 < 500)
		{
			$(".service_page_4 .page_4_img").animate({"margin-left":"0%"},800);
			$(".service_page_4 .page_4_txt").animate({"right":"0%"},800);
		}
		
		var _top_5 = $(".service_page_5").offset().top;
		if (_top_5 < 500)
		{
			$(".service_page_5 .page_5_img").animate({"margin-right":"0%"},800);
			$(".service_page_5 .page_5_txt").animate({"left":"0%"},800);
		}
	});
});
</script>
